<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous"/>

    <link rel="stylesheet" href="signup3d.css">

    <title>Sign Up 3D</title>
</head>

<body>
    <div class="container">
        <div class="signin-signup">

            <!--=======SIGN IN FORM=======-->
            <form action="" class="signin-form" id="signin-form">

                <h2 class="title">sign in</h2>

                <div class="input-field">
                    <i class="fas fa-user"></i>
                    <input type="text" placeholder="Username">
                </div>

                <div class="input-field">
                    <i class="fas fa-lock"></i>
                    <input type="password" placeholder="Password">
                </div>

                <p class="forgot-text">Forgot Password?</p>

                <input type="submit" value="Log in" class="button">
                
                <p class="social-text">Or login with social platform</p>

                <div class="social-media">
                    <a href="#" class="social-icon">
                        <i class="fab fa-facebook"></i>
                    </a>
                    <a href="#" class="social-icon">
                        <i class="fab fa-twitter"></i>
                    </a>
                    <a href="#" class="social-icon">
                        <i class="fab fa-google"></i>
                    </a>
                    <a href="#" class="social-icon">
                        <i class="fab fa-linkedin-in"></i>
                    </a>
                </div>

                <p class="account-text">Don't have an account? <a href="#" id="signup-link"   class="option">Sign up</a></p>
            </form>


            <!--=======SIGN UP FORM=======-->
            <form action="" class="signup-form" id="signup-form">

                <h2 class="title">sign up</h2>

                <div class="input-field">
                    <i class="fas fa-user"></i>
                    <input type="text" placeholder="Username">
                </div>

                <div class="input-field">
                    <i class="fas fa-envelope"></i>
                    <input type="text" placeholder="Email">
                </div>

                <div class="input-field">
                    <i class="fas fa-lock"></i>
                    <input type="password" placeholder="Password">
                </div>

                <input type="submit" value="sign up" class="button">

                <p class="social-text">Or sign with social platform</p>

                <div class="social-media">
                    <a href="#" class="social-icon">
                        <i class="fab fa-facebook"></i>
                    </a>
                    <a href="#" class="social-icon">
                        <i class="fab fa-twitter"></i>
                    </a>
                    <a href="#" class="social-icon">
                        <i class="fab fa-google"></i>
                    </a>
                    <a href="#" class="social-icon">
                        <i class="fab fa-linkedin-in"></i>
                    </a>
                </div>

                <p class="account-text">Already have an account? <a href="#" id="signin-link" class="option">Sign in</a></p>
            </form>
        </div>
    </div>

    <script src="signup3d.js"></script>
</body>
</html>
